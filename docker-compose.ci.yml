services:
  mediawiki:
    image: ghcr.io/litheblas/mediawiki:1.42
    build:
      context: .
    ports:
      - 8000:80
    links:
      - database
    volumes:
      - /app/w/images
    environment:
      MW_DB_HOST: database
      MW_DB_NAME: mediawiki
      MW_DB_USER: mediawiki
      MW_DB_PASSWORD: dev
      MW_BASE_URL: http://localhost:8000
      MW_EMAIL_ADDRESS: wiki@litheblas.org
      MW_OIDC_NAME: Bl√•sbasen
      MW_OIDC_URL: https://internt.litheblas.org/auth/openid/
      MW_OIDC_CLIENT_ID: ''
      MW_OIDC_CLIENT_SECRET: ''
      MW_SECRET_KEY: 'abcdef'
      MW_UPGRADE_KEY: '1234'

  database:
    image: mariadb:11.4
    environment:
      MYSQL_DATABASE: mediawiki
      MYSQL_USER: mediawiki
      MYSQL_PASSWORD: dev
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
